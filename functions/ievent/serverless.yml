service: ievent2
frameworkVersion: '2'

custom:
  stackname: !ImportValue 'StackName'
  FUNCTION_PATH: ${env:ievent_functionpath}
  

provider:
  name: aws
  runtime: nodejs12.x
  memorySize: 1024
  timeout: 15
  stage: dev
  region: us-east-2
  environment:
   DB_ARN: !ImportValue 'DatabaseClusterArn'
   SECRETS_ARN: !ImportValue 'DatabaseSecretArn'
   DB_NAME: !ImportValue 'DatabaseName'
   AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1
   URL_IEVENT_MEMBER: ${env:ievent_member_url}
   URL_IEVENT_ATTENDANCE: ${env:ievent_attendance_url}
   

  iamRoleStatements:
    - Effect: Allow
      Action:
        - 'logs:CreateLogGroup'
        - 'logs:CreateLogStream'
        - 'logs:PutLogEvents'
      Resource:
        - 'arn:aws:logs:us-east-2:*:*'
    - Effect: Allow
      Action:
        - 'rds-data:*'
      Resource: '*'
    - Effect: 'Allow'
      Action:
        - 'ec2:DescribeNetworkInterfaces'
        - 'ec2:CreateNetworkInterface'
        - 'ec2:CreateNetworkInterfacePermission'
        - 'ec2:DeleteNetworkInterface'
      Resource: '*'
    - Effect: 'Allow'
      Action:
        - 'secretsmanager:GetSecretValue'
      Resource: !ImportValue 'DatabaseSecretArn'

# you can add packaging information here
package:
 excludeDevDependencies: false
#  include:
#    - include-me.js
#    - include-me-dir/**
#  exclude:
#    - exclude-me.js
#    - exclude-me-dir/**

functions:
  member_function:
    handler: ${self:custom.FUNCTION_PATH}/ievent_member.getmember
    memorySize: 1024
    events:
       - eventBridge:
          eventBus: ievent_member_bus
          pattern:
            source:
              - ievent.getmember
  attendance_function:     
    handler: ${self:custom.FUNCTION_PATH}/ievent_attendance.getattendance
    events:
       - eventBridge:
          eventBus: ievent_attendance_bus
          pattern:
            source:
              - ievent.getattendance

