service: kobo
frameworkVersion: '2'
custom:
  stackname: !ImportValue 'StackName'
  FUNCTION_PATH: ${env:kobo_functionpath}

provider:
  name: aws
  runtime: nodejs12.x
  memorySize: 1024
  timeout: 15
  stage: dev
  region: us-east-2
  environment:
   DB_ARN: !ImportValue 'DatabaseClusterArn'
   SECRETS_ARN: !ImportValue 'DatabaseSecretArn'
   DB_NAME: !ImportValue 'DatabaseName'
   AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1
   URL_KOBO_CREATESURVEY: ${env:kobo_createsurvey_url}
   URL_KOBO_GETSURVEY: ${env:kobo_getsurvey_url}

  iamRoleStatements:
    - Effect: Allow
      Action:
        - 'logs:CreateLogGroup'
        - 'logs:CreateLogStream'
        - 'logs:PutLogEvents'
      Resource:
        - 'arn:aws:logs:us-east-2:*:*'
    - Effect: Allow
      Action:
        - 'rds-data:*'
      Resource: !ImportValue 'DatabaseClusterArn'
    - Effect: 'Allow'
      Action:
        - 'ec2:DescribeNetworkInterfaces'
        - 'ec2:CreateNetworkInterface'
        - 'ec2:CreateNetworkInterfacePermission'
        - 'ec2:DeleteNetworkInterface'
      Resource: '*'
    - Effect: 'Allow'
      Action:
        - 'secretsmanager:GetSecretValue'
      Resource: !ImportValue 'DatabaseSecretArn'

# you can add packaging information here
#package:
#  include:
#    - include-me.js
#    - include-me-dir/**
#  exclude:
#    - exclude-me.js
#    - exclude-me-dir/**


functions:
  create_function:
    handler: ${self:custom.FUNCTION_PATH}/kobo_createsurvey.survey
    events:
       - eventBridge:
          eventBus: kobo_create
          pattern:
            source:
              - kobo.createsurvey
  get_function:
    handler: ${self:custom.FUNCTION_PATH}/kobo_getsurvey.survey
    events:
       - eventBridge:
          eventBus: kobo_get
          pattern:
            source:
              - kobo.getsurvey

